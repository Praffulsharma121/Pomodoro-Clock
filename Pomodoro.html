<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="Pomodoro.css">
</head>
<body>
	<script type="text/javascript" src="Pomodoro.js"></script>
	<input type="button" id="start" value="Start">
	<h1 id="title">POMODORO CLOCK</h1>
	<section id="circle">
		<h1 id="Time"> 00 : 00</h1>
		<h3 id="set">tag</h3>
	</section>

	<nav id="buttons">
		<b><u>Break</u></b> <button id="minus-break">-</button> <p id="break-time">0</p> <button id="plus-break"> + </button>        
		<b><u>Session</u></b> <button id="minus-session">-</button> <p id="session-time">0</p> <button id="plus-session"> + </button>
	</nav>

</body>
</html>
